<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/070a4c8de3.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font styles -->
    <style>
        .bebas-neue {
            font-family: "Bebas Neue", sans-serif;
        }

        .roboto {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body class="p-5 md:px-10 lg:px-16 roboto">
    <header class="flex justify-between items-center mb-8">
        <div>
            <img class="w-60" src="./icons/logo.png" alt="">
        </div>
        <div class="hidden md:block md:flex gap-4 md:justify-between md:items-center">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="md:hidden">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <div class="md:flex justify-between items-center">
            <div>
                <h1 class="uppercase bebas-neue text-6xl"><span class="text-[#FABE4C]">Be the Penguins</span> <br><span class="text-[#363958]">of Winter</span></h1>
                <p class="text-base">Lorem Ipsum is simply dummy text of the <br class="md:hidden"> printing and typesetting industry.</p>
                <div class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] inline-block py-4 px-8 rounded-lg my-6">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <button class="uppercase ">Buy Now</button>
                </div>
            </div>
            <div>
                <img class="max-w-full md:h-[300px] lg:h-[400px] md:mr-20" src="./images/model.png" alt="">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
